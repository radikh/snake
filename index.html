<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
            font-family: Arial, sans-serif;
        }
        .game-container {
            display: flex;
            gap: 20px;
            align-items: flex-start;
        }
        canvas {
            border: 2px solid white;
        }
        .high-scores {
            background-color: #333;
            border: 2px solid white;
            width: 250px;
            height: 400px;
            padding: 10px;
            color: white;
        }
        .high-scores h2 {
            text-align: center;
            margin-top: 0;
            margin-bottom: 20px;
            border-bottom: 1px solid #555;
            padding-bottom: 10px;
        }
        .score-entry {
            margin-bottom: 10px;
            padding: 8px;
            border-bottom: 1px solid #444;
        }
        .score-entry .name {
            font-weight: bold;
            color: #4CAF50;
        }
        .score-entry .score {
            float: right;
            font-weight: bold;
            color: #FFA500;
        }
        .score-entry .date {
            font-size: 0.8em;
            color: #AAA;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="high-scores">
            <h2>High Scores</h2>
            <div id="high-scores-list">
                <!-- High scores will be dynamically inserted here by JavaScript -->
                <div class="no-scores">No scores yet. Start playing!</div>
            </div>
        </div>
    </div>
    <script src="script.ts"></script>
</body>
</html>
